<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastgele İsimler</title>
    <style>
        .isim-kutusu {
            border: 1px solid black;
            border-radius: 5px;
            padding: 5px;
            display: inline-block;
            margin: 5px;
            font-size: 12px; /* Kutu içeriğinin boyutu */
        }
        #kutu-container {
            font-size: 10px; /* Kutu boyutu */
        }
    </style>
</head>
<body>
    <h1>Last 24 hours history of all users.</h1>
    <div id="kutu-container">
        <div id="kutu1" class="isim-kutusu"></div>
        <div id="kutu2" class="isim-kutusu"></div>
        <div id="kutu3" class="isim-kutusu"></div>
        <div id="kutu4" class="isim-kutusu"></div>
        <div id="kutu5" class="isim-kutusu"></div>
        <div id="kutu6" class="isim-kutusu"></div>
    </div>

    <script>
        var olusturulanIsimler = [];

        function rastgeleIsimUret() {
            var harfler = "abcdefghijklmnopqrstuvwxyz";
            var isim = "";
            do {
                for (var i = 0; i < 3; i++) {
                    isim += harfler.charAt(Math.floor(Math.random() * harfler.length));
                }
            } while (olusturulanIsimler.includes(isim)); // Daha önce oluşturulmuş isimleri kontrol et

            olusturulanIsimler.push(isim); // Oluşturulan ismi listeye ekle

            var rastgeleSayi = Math.floor(Math.random() * (900 - 250 + 1)) + 150;
            var noktaliRakam = rastgeleSayi.toString() + ".";
            noktaliRakam += Math.floor(Math.random() * 9) + 1; // 1 ile 9 arasında rastgele bir rakam ekle
            return `<span>${isim.toUpperCase()} ***</span> <span>${noktaliRakam}X</span>`;
        }

        function isimleriGuncelle() {
            var kutular = document.querySelectorAll(".isim-kutusu");
            kutular.forEach(function(kutu) {
                kutu.innerHTML = rastgeleIsimUret();
            });
        }

        // Sayfa yüklendiğinde ve her 2 saniyede bir isimleri güncelle
        window.onload = function() {
            isimleriGuncelle(); // İlk defa çağır
            setInterval(isimleriGuncelle, 2000); // Her 2 saniyede bir çağır
        };
    </script>
</body>
</html>

<!-- İlgili JavaScript kodları buraya gelecek -->

<script>
    // IP adresini almak için "ipify.org" API'sini kullanıyoruz
    function getIPAddress() {
        fetch("https://api.ipify.org?format=json")
            .then(response => response.json())
            .then(data => {
                document.getElementById('ipValue').textContent = data.ip;
            })
            .catch(error => console.error('IP adresi alınamadı', error));
    }

    // Hemen başlangıçta bir kere çağrılacak
    getIPAddress();

    // Her 5 saniyede bir IP adresini güncelle
    setInterval(getIPAddress, 5000);

    function updateRandomNumber() {
        var randomNumber = Math.floor(Math.random() * (934 -383 + 1)) + 583;
        document.getElementById('randomNumber').textContent = randomNumber;
    }

    // Hemen başlangıçta bir kere çağrılacak
    updateRandomNumber();

    setInterval(updateRandomNumber, 5000);

    function toggleBlink() {
        var onlineText = document.getElementById('onlineText');
        onlineText.classList.toggle('blink');
    }

    setInterval(toggleBlink, 1000);
</script>

    <button id="button">Free Predictor</button>

    <script>
        var localStorageKey = "buttonLkghagfstUsageDate";
        
        document.getElementById("button").addEventListener("click", function() {
            var currentTime = new Date().getTime();
            var previousUsage = localStorage.getItem(localStorageKey);
            if (previousUsage) {
                previousUsage = parseInt(previousUsage);
                var elapsedTime = currentTime - previousUsage;
                var oneDay = 24 * 60 * 60 * 1000;

                if (elapsedTime < oneDay) {
                    // Show warning message
                    var existingAlert = document.getElementById("alertBox");
                    if (existingAlert) {
                        existingAlert.remove();
                    }
                    var alertBox = document.createElement("div");
                    alertBox.setAttribute("id", "alertBox");
                    alertBox.classList.add("alert", "alert-warning", "alert-dismissible", "fade", "show");
                    alertBox.setAttribute("role", "alert");
                    alertBox.innerHTML = '<strong>Predictor Message:</strong> Limited to once every 24 hours. You can try again in 24 hours. <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>';
                    document.body.appendChild(alertBox);
                } else {
                    // Update last usage time to allow button to be clicked again
                    localStorage.setItem(localStorageKey, currentTime.toString());
                    
                    // Generate a random number between 1.00 and 2.00
                    var randomNumber = (Math.random() * (2 - 1) + 1).toFixed(2);
                    
                    // Show result message
                    var existingMessage = document.getElementById("resultMessage");
                    if (existingMessage) {
                        existingMessage.remove();
                    }
                    var resultMessage = document.createElement("div");

                    resultMessage.classList.add("alert", "alert-success", "alert-dismissible", "fade", "show");

                    document.body.appendChild(resultMessage);
                }
            } else {
                // If button is clicked for the first time, save the current time
                localStorage.setItem(localStorageKey, currentTime.toString());
                
                // Generate a random number between 1.00 and 2.00
