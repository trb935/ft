<script>
var sec = 30; // set the seconds
var min = 10; // set the minutes

function countDown() {
sec--;
if (sec == -01) {
sec = 59;
min = min - 1;
} else {
min = min;
}
if (sec<=9) { sec = "0" + sec; }
time = (min<=9 ? "0" + min : min) + " min and " + sec + " sec ";
if (document.getElementById) { theTime.innerHTML = time; }
SD=window.setTimeout("countDown();", 1000);
if (min == '00' && sec == '00') { sec = "00"; window.clearTimeout(SD); }
}

function addLoadEvent(func) {
var oldonload = window.onload;
if (typeof window.onload != 'function') {
window.onload = func;
} else {
window.onload = function() {
if (oldonload) {
oldonload();
}
func();
}
}
}

addLoadEvent(function() {
countDown();
});
</script>
<body>
<style>
.timeClass {
font-family:arial,verdana,helvetica,sans-serif;
font-weight:normal;
font-size:10pt;
}
</style>
</body>

<table width="100%">
<tr><td width="100%" align="center"><span id="theTime" class="timeClass"></span></td></tr>
</table>

    <script>
        // Function to copy text to clipboard
        function copyToClipboard(text) {
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
        }

        // Add event listener to copy button
        document.addEventListener('DOMContentLoaded', function () {
            const copyButton = document.createElement('button');
            copyButton.innerText = 'Copy Address';
            copyButton.classList.add('copy-button');

            const addressElement = document.querySelector('.abf-address');
            addressElement.parentNode.insertBefore(copyButton, addressElement.nextSibling);

            copyButton.addEventListener('click', function () {
                const address = addressElement.textContent.trim();
                copyToClipboard(address);

                // Show copied notification
                const notification = document.createElement('div');
                notification.innerText = 'Address copied!';
                document.body.appendChild(notification);

                // Remove notification after 3 seconds
                setTimeout(function () {
                    document.body.removeChild(notification);
                }, 3000);
            });
        });
    </script>
