<!DOCTYPE html>

<body>

    <!-- User Info -->

    <!-- Bootstrap JS and jQuery -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Function to generate a random 7-digit number
        function generateUserId() {
            return Math.floor(1000000 + Math.random() * 9000000);
        }

        // Function to get or generate unique user id
        function getUserId() {
            let userId = localStorage.getItem('userId');
            if (!userId) {
                userId = generateUserId();
                localStorage.setItem('userId', userId);
            }
            return userId;
        }

        // Display user id
        $(document).ready(function () {
            $('#userId').text(getUserId());
        });

        // Copy user id to clipboard
        $('#copyUserId').click(function () {
            var userId = $('#userId').text();
            navigator.clipboard.writeText(userId).then(function () {
                $('#userId').after('<span class="copy-message"> Copied!</span>');
                setTimeout(function () {
                    $('.copy-message').remove();
                }, 3000);
            });
        });
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Info Button</title>
<style>
  .info-button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  #info-message {
    display: none;
    background-color: #f0f0f0;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
  }
</style>
</head>
<body>

<button class="info-button" onclick="toggleInfoMessage()">Info</button>

<div id="info-message"></div>

<script>
  function toggleInfoMessage() {
    var infoMessage = "You can use it completely unlimited after purchasing 1 package valid for 181 days. Your account will be activated 10 minutes after payment. You also have the right to use it limited free of charge once a day.";
    var infoDiv = document.getElementById("info-message");
    if (infoDiv.style.display === "block") {
      infoDiv.style.display = "none";
    } else {
      infoDiv.innerHTML = infoMessage;
      infoDiv.style.display = "block";
    }
  }
</script>

</body>
</html>
